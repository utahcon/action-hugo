name: Hugo Builder

on:
  push:
    branches:
      - build

jobs:
  checkout_action:
    name: Checkout action-hugo
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v2.3.1

      - id: version
        run: echo "::set-output name=version::$(cat BUILD_VERSION)"

      - uses: actions/upload-artifact@v2
        with:
          name: action-hugo
          path: .

  checkout_action_hugo:
    name: Checkout action-hugo
    runs-on: ubuntu-latest
    needs: checkout_action
    steps:
      - name: Checkout Hugo
        uses: actions/checkout@v2.3.1
        with:
          repository: gohugoio/hugo
          submodules: true
          fetch-depth: 0
          path: hugo

      - id: get_version
        name: Get Version
        run: |
          ${{ needs.checkout_action.outputs.version }}

          (
            cd hugo || exit
            git checkout ${{ needs.checkout_action.outputs.version }}
            go install --tags extended
            mv $HOME/go/bin/hugo .
            chmod +x hugo
          )

          for T in $(git tag); do
            if [ "${T}" == "${{ needs.checkout_action.outputs.version }}" ]; then
              git push origin :refs/tags/${{ needs.checkout_action.outputs.version }}
            fi
          done

          for B in $(git branch -r); do
            if [ "${B}" == "release-${{ needs.checkout_action.outputs.version }}" ]; then
              git push origin :release-${{ needs.checkout_action.outputs.version }}
            fi
          done

          git checkout -b release-${{ needs.checkout_action.outputs.version }}
          git config --global user.email "github@utahcon.com"
          git config --global user.name "Adam Barrett"

          sed "s/%%version%%/${{ needs.checkout_action.outputs.version }}/" action.yml.tmp > action.yml
          git add action.yml
          git commit -m "Updating action.yml with version ${{ needs.checkout_action.outputs.version }}"
          git tag -af ${{ needs.checkout_action.outputs.version }} -m "Version ${{ needs.checkout_action.outputs.version }}"
          git push origin release-${{ needs.checkout_action.outputs.version }} --tags

      - uses: actions/upload-artifact@v2
        with:
          name: hugo
          path: hugo

  build_and_push_container:
    name: Build and push container
    runs-on: ubuntu-latest
    needs: checkout_action
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: action-hugo
          path: .

      - uses: actions/download-artifact@v2
        with:
          name: hugo
          path: .

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: utahcon/hugo
          dockerfile: Containerfile
          tags: ${{ needs.checkout_action.outputs.version }}
