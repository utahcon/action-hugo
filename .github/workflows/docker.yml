name: Hugo Builder

on:
  push:
    branch:
      - master
      - main

jobs:
  checkout_and_build:
    name: Pull and Build Repo
    runs-on: ubuntu-latest
    steps:
      - id: check_out_the_repo
        name: Check out the repo
        uses: actions/checkout@v2.3.1
        with:
          submodules: true # Fetch Hugo
          fetch-depth: 0   # Fetch all history for .GitInfo and Lastmod

      - id: install_hugo
        name: Install Hugo
        run: |
          echo "Installing Hugo" >&2
          LATEST=$(
            cd hugo
            LATEST=$(git tag | sort -rV | head -n 1)
            git checkout $LATEST
            go install --tags extended
            mv $HOME/go/bin/hugo .
            ./hugo version >&2
            echo "${LATEST}"
          )
          echo "Installed version: ${LATEST}" >&2

          echo "Creating action.yml" >&2
          sed "s/%%version%%/${LATEST}/" action.yml.tmp > action.yml

          echo "Commit new action.yml" >&2
          git config user.email "github@utahcon.com"
          git config user.name "Github Gitbot"
          git add action.yml
          git commit -m "Updating action.yml with version ${LATEST}"
          git push origin :refs/tags/${LATEST}
          git push origni :refs/tags/latest
          git tag -af ${LATEST} -m "Version ${LATEST}"
          git tag -af latest -m "Version ${LATEST}"
          git push --tags
          echo "::set-output name=version::${LATEST}"

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v1.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          repository: utahcon/hugo
          dockerfile: Containerfile
          tags: latest,${{ steps.install_hugo.version }}